upstream app {
    # Path to Rails Puma SOCK file
    server unix:/home/<username>/<appname>/shared/sockets/puma.sock fail_timeout=0;
}

server {
    server_name <servernames>;

    listen 443 ssl http2 default_server; 
    ssl_certificate <fullchain.pem-filepath>;
    ssl_certificate_key <privkey.pem-filepath>;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam <dhparams.pem-filepath>;
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    root /home/<username>/<app-name>/public;

    try_files $uri/index.html $uri @app;

    location @app {
        proxy_pass http://app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

    error_page 500 502 503 504 /500.html;
    client_max_body_size 4G;
    keepalive_timeout 10;
}

server {
    server_name <servernames>;

    listen 80 default_server;

    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }
    
    return 404;
}